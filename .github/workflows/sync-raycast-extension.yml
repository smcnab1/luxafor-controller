name: Sync raycast-extension → main

on:
  push:
    branches: [raycast-extension]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      # Target (main) in workspace root
      - name: Checkout main
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      # Source (raycast-extension) in a subfolder
      - name: Checkout raycast-extension
        uses: actions/checkout@v4
        with:
          ref: raycast-extension
          path: raycast-src
          fetch-depth: 0

      - name: Configure Git author
        run: |
          git config user.name  "smcnab1"
          git config user.email "108990188+smcnab1@users.noreply.github.com"

      # Sync only the whitelisted paths from source → target
      - name: Sync selected files
        run: |
          set -euo pipefail

          # List of paths to sync
          FILES=(
            "assets"
            "media"
            "metadata"
            ".gitignore"
            ".prettierrc"
            "CHANGELOG.md"
            "LICENSE"
            "SETUP.md"
            "eslint.config.js"
            "package-lock.json"
            "package.json"
            "raycast-env.d.ts"
            "tsconfig.json"
            "src"
          )

          for p in "${FILES[@]}"; do
            src="raycast-src/$p"
            if [ -e "$src" ]; then
              if [ -d "$src" ]; then
                # Copy directories recursively; --delete keeps deletions in sync
                rsync -a --delete --mkpath "$src/" "./$p/"
              else
                mkdir -p "$(dirname "./$p")"
                rsync -a --mkpath "$src" "./$p"
              fi
            else
              echo "Skip (not present in source): $p"
            fi
          done

      - name: Commit & push to main (if changes)
        run: |
          if ! git diff --quiet; then
            git add -A
            git commit -m "chore(sync): update selected files from raycast-extension"
            git push origin main
          else
            echo "No changes to commit."
          fi
