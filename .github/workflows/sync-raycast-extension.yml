name: Sync raycast-extension → main

on:
  push:
    branches: [raycast-extension]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout main
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Checkout raycast-extension
        uses: actions/checkout@v4
        with:
          ref: raycast-extension
          path: raycast-src
          fetch-depth: 0

      - name: Configure Git author
        run: |
          git config user.name  "smcnab1"
          git config user.email "108990188+smcnab1@users.noreply.github.com"

      - name: Sync selected files
        run: |
          set -euo pipefail
          FILES=(
            "assets"
            "media"
            "metadata"
            ".gitignore"
            ".prettierrc"
            "CHANGELOG.md"
            "LICENSE"
            "SETUP.md"
            "eslint.config.js"
            "package-lock.json"
            "package.json"
            "raycast-env.d.ts"
            "tsconfig.json"
            "src"
          )

          for p in "${FILES[@]}"; do
            src="raycast-src/$p"
            if [ -e "$src" ]; then
              if [ -d "$src" ]; then
                rsync -a --delete --mkpath "$src/" "./$p/"
              else
                mkdir -p "$(dirname "./$p")"
                rsync -a --mkpath "$src" "./$p"
              fi
            else
              echo "Skip (not present in source): $p"
            fi
          done

      - name: Commit & push to main (if changes)
        id: commit
        run: |
          if ! git diff --quiet; then
            git add -A
            git commit -m "chore(sync): update selected files from raycast-extension"
            git push origin main
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "No changes to commit."
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Add workflow summary
        if: always()
        run: |
          {
            echo "## 🔄 Sync raycast-extension → main"
            echo ""
            echo "- **Source branch:** \`raycast-extension\`"
            echo "- **Target branch:** \`main\`"
            echo "- **Triggered by:** ${{ github.event_name }} @ ${{ github.actor }}"
            echo "- **Commit pushed:** ${{ steps.commit.outputs.changed }}"
            echo ""
            if [ "${{ steps.commit.outputs.changed }}" = "true" ]; then
              echo "✅ Changes were synced and pushed to **main**."
            else
              echo "ℹ️ No changes to sync."
            fi
          } >> $GITHUB_STEP_SUMMARY
